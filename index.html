<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNIT CONVERTER</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="convertsection">
      <h1>UNIT CONVERTER</h1>
      <div class="container">
        <div class="condiv1g">
          <input type="number" id="input" value="1" /><br />
          <select name="" id="yardsection" class="btnn">
            <option value="YARD" selected >YARD</option>
            <option value="INCH">INCH</option>
            <option value="Meter">Meter</option>
            <option value="Centimeter">Centimeter</option>
            <option value="Millimeter">Millimeter</option>
            <option value="Micrometer">Micrometer</option>
            <option value="Nanometer">Nanometer</option>
            <option value="Mile">Mile</option>
            <option value="Foot">Foot</option>
            <option value="Kilometer">Kilometer</option>
            <option value="Nautical">Nautical Mile</option>
          </select>
        </div>
        <h1 id="equal">=</h1>
        <div class="condiv2g">
          <input type="number" id="result" value="36" /><br />
          <select name="" id="inchsection" class="btnn">
            <option value="INCH" selected >INCH</option>
            <option value="YARD">YARD</option>
            <option value="Meter">Meter</option>
            <option value="Centimeter">Centimeter</option>
            <option value="Millimeter">Millimeter</option>
            <option value="Micrometer">Micrometer</option>
            <option value="Nanometer">Nanometer</option>
            <option value="Mile">Mile</option>
            <option value="Foot">Foot</option>
            <option value="Kilometer">Kilometer</option>
            <option value="Nautical">Nautical Mile</option>
          </select>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
